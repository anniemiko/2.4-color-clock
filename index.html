<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id='wrapper'>
      <div id="timeBox">
        <h1 class="time">
          <span id="j-hours">00</span>
          <span id="j-minutes">00</span>
          <span id="j-seconds">00</span>
        </h1>
        <div id='timebar'>
          <hr id="bar">
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script>

  </body>
</html>
